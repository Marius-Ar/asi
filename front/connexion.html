    <!DOCTYPE html>
    <html lang="fr">
    <head>
        <title>Formulaire de Connexion</title>
        <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.min.css">
    </head>
    <body>
    <div id="header-container"></div>
    <div class="ui middle aligned center aligned grid" style="margin: 10% 10% 10% 10%; display: flex;justify-content: center">
        <div class="column">
            <h2 class="ui teal image header">
                <div class="content">
                    Connexion a votre compte
                </div>
            </h2>
            <form  class="ui large form">
                <div class="ui stacked segment">
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="user icon"></i>
                            <input type="text" id="email" name="email" placeholder="Adresse E-mail">
                        </div>
                    </div>
                    <div class="field">
                        <div class="ui left icon input">
                            <i class="lock icon"></i>
                            <input type="password" id="password" name="password" placeholder="Mot de passe">
                        </div>
                    </div>
                    <div class="ui fluid large teal submit button">Connexion</div>
                </div>

                <div class="ui error message"></div>

            </form>

            <div class="ui message">
                Nouveau? <a href="/register.html">Inscrivez-vous</a>
            </div>
        </div>
    </div>
    </body>


    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./css/semantic/semantic.js"></script>
    <script src="./js/login.js"></script>

    </html>
