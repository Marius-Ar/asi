<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
<div id="header-container"></div>

<div style="display: flex;justify-content: center;height: 100vh;align-items: center">
    <div class="ui segment">

        <div class="ui special cards">
            <div id="content" class="card" style="width:50vh; height: 70vh">
                <template id="row">
                    <div class="image imageCard">

                        <div class="ui fluid image">
                            <a id="card_id" class="ui left corner label">
                                {{name}}
                            </a>
                            <img style="max-height: 40vh" id="card_image"
                                 src={{img_src}}>
                        </div>
                    </div>
            </div>
            <div class="content">
                <div class="ui form tiny">
                    <div class="field">
                        <label id="cardNameId"></label>
                        <textarea id="card_description" class="overflowHiden" readonly="" style="max-height: 30vh"
                                  rows="1">{{description}} </textarea>
                    </div>
                </div>
            </div>
            <div class="content">
                <i class="heart outline icon"></i><span id="card_hp"> {{hp}}</span>
                <div class="right floated ">
                    <span id="card_energy">{{energy}}</span>
                    <i class="lightning icon"></i>

                </div>
            </div>
            <div class="content">
                                            <span class="right floated">
                                                    <span id="card_attack"> {{attack}}</span>
                                                <i class=" wizard icon"></i>
                                            </span>
                <i class="protect icon"></i>
                <span id="card_defense">{{defense}}</span>
            </div>

            <div class="row">
                <div  class="column ui bottom attached button green" onclick="buyCard()"><i class="money icon"></i>
                    Acheter <span id="card_price"> {{price}}</span>
                </div>

                <div  class="column  ui bottom attached button blue">
                    <a style="color: white" href="market.html">Retour</a> <span id="card_return"></span>
                </div>
            </div>
            </template>
        </div>
    </div>
</div>
<div id="notificationModal" style="display: none;">
    <div id="notificationContent" class="notification-content">
        <h2 id="notificationTitle"></h2>
        <p id="notificationDescription"></p>
    </div>
</div>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./css/semantic/semantic.js"></script>
<script src="./js/custom.js"></script>
<script src="./js/header.js"></script>
<script src="./js/card.js"></script>
<script src="./js/common.js"></script>

</body>
</html>
