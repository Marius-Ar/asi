<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="css/custom.css">

</head>

<body>
<div id="header-container"></div>

<div style="display: flex; justify-content: space-around; align-items: center; height: 100vh;">
    <div class="ui segment" style="width: 40%;">
        <div class="ui special cards">
            <div id="content1" class="card" style="width:50vh; height: 70vh">
                <!-- Template 1 will be inserted here -->
            </div>
        </div>
    </div>
    <div style="font-size: 2em;">VS</div>
    <div class="ui segment" style="width: 40%;">
        <div class="ui special cards">
            <div id="content2" class="card" style="width:50vh; height: 70vh">
                <!-- Template 2 will be inserted here -->
            </div>
        </div>
    </div>
</div>

<template id="row1">
    <div class="image imageCard">
        <div class="ui fluid image">
            <a class="ui left corner label">
                {{name}}
            </a>
            <img style="max-height: 40vh"
                 src={{img_src}}>
        </div>
    </div>
    <div class="content">
        <div class="ui form tiny">
            <div class="field">
                <label></label>
                <textarea  class="overflowHiden" readonly="" style="max-height: 30vh"
                          rows="1">{{description}} </textarea>
            </div>
        </div>
    </div>
    <div class="content">
        <i class="heart outline icon"></i><span> {{hp}}</span>
        <div class="right floated ">
            <span >{{energy}}</span>
            <i class="lightning icon"></i>

        </div>
    </div>
    <div class="content">
                                            <span class="right floated">
                                                    <span> {{attack}}</span>
                                                <i class=" wizard icon"></i>
                                            </span>
        <i class="protect icon"></i>
        <span>{{defense}}</span>
    </div>
</template>


<template id="row2">
    <div class="image imageCard">
        <div class="ui fluid image">
            <a id="card_id" class="ui left corner label">
                {{name}}
            </a>
            <img style="max-height: 40vh" id="card_image"
                 src={{img_src}}>
        </div>
    </div>
    <div class="content">
        <div class="ui form tiny">
            <div class="field">
                <label id="cardNameId"></label>
                <textarea id="card_description" class="overflowHiden" readonly="" style="max-height: 30vh"
                          rows="1">{{description}} </textarea>
            </div>
        </div>
    </div>
    <div class="content">
        <i class="heart outline icon"></i><span id="card_hp"> {{hp}}</span>
        <div class="right floated ">
            <span id="card_energy">{{energy}}</span>
            <i class="lightning icon"></i>

        </div>
    </div>
    <div class="content">
                                            <span class="right floated">
                                                    <span id="card_attack"> {{attack}}</span>
                                                <i class=" wizard icon"></i>
                                            </span>
        <i class="protect icon"></i>
        <span id="card_defense">{{defense}}</span>
    </div>
</template>

</body>
</html>
