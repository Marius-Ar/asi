<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
</head>
<body>
<div class="ui container">
    <h1>Create a room</h1>
    <form  class="ui large form">
        <div class="field">
            <label>Nom</label>
            <input type="text" name="name" id="name" placeholder="Nom" required>
        </div>
        <div class="field">
            <label>Prix</label>
            <input type="text" name="price" id="price" placeholder="Prix" required>
        </div>
        <button class="ui button primary">Create</button>
    </form>

    <h1>Parties ouvertes</h1>
    <table id="roomTable" class="ui celled table">
        <thead>
        <tr>
            <th style="display: none;">ID</th>
            <th>Nom</th>
            <th>Prix</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
</div>
<div id="notificationModal" style="display: none;">
    <div id="notificationContent" class="notification-content">
        <h2 id="notificationTitle"></h2>
        <p id="notificationDescription"></p>
    </div>
</div>

<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./css/semantic/semantic.js"></script>
<script src="./js/common.js"></script>
<script src="./js/room.js"></script>
</body>
</html>
