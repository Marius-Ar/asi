<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Standard Meta -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

    <!-- Site Properties -->
    <title>Grid Example - Semantic</title>

    <link rel="stylesheet" type="text/css" href="./css/semantic/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./css/custom.css">
    <link rel="stylesheet" type="text/css" href="./css/market.css">

</head>

<body>
<div id="header-container"></div>


<div class="container">
    <div class="ui">
        <div class="ten wide column">
            <!--  <h3 class="ui center aligned header"> My Card List</h3> -->
            <h3 class="ui aligned header"> Market</h3>
            <!------------------------------------------------------------------------->
            <!--    ----------------------------- List ----------------------------- -->
            <!------------------------------------------------------------------------->
            <table class="ui fixed selectable single line celled table" id="cardListId">
                <thead>
                <tr>
                    <th class="three wide">Name</th>
                    <th>Price</th>
                    <th>Hp</th>
                    <th>Energy</th>
                    <th>Defence</th>
                    <th>Attack</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody id="tableContent">
                    <template id="row">
                        <tr>
                            <td>
                                <img class="ui avatar image" src={{img_src}}>
                                <span>{{name}}</span>
                            </td>
                            <td>{{price}}</td>
                            <td>{{hp}}</td>
                            <td>{{energy}}</td>
                            <td>{{defense}}</td>
                            <td>{{attack}}</td>
                            <td>
                                <div class="ui vertical blue animated button {{disabled_class}}" id="buy" tabindex="0">
                                    <div class="hidden content">Buy</div>
                                    <div class="visible content">
                                        <i class="shop icon"></i>
                                    </div>
                                </div>
                            </td>
                        </tr>
                    </template>
                </tbody>
            </table>
        </div>
        <div class=" five wide column">
            <!------------------------------------------------------------------------->
            <!----------------------------------- CARD -------------------------------->
            <!------------------------------------------------------------------------->
            <div id="card"></div>
        </div>
    </div>
</div>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./css/semantic/semantic.js"></script>
<script src="./js/market.js"></script>
<script src="./js/header.js"></script>
</body>
</html>
